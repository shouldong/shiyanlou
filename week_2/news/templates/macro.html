{% macro render_test_json(file_json) %}
	<div>
		<p>title: {{ file_json.title }}</p>
		<p>created_time: {{ file_json.created_time }}</p>
		<p>content: {{ file_json.content }}</p>
	</div>
{% endmacro %}

{% macro render_test_file(fileDirt) %}
	<ul>
		{% for filename in fileDirt %}
			<li><a href={{ url_for('file', filename=filename) }}>{{ fileDirt[key] }}</a></li>
		{% endfor %}
	</ul>
{% endmacro %}
